version: "3.8"

services:
  backend:
    image: aarushiitiwarii/courses-api-backend
    container_name: courses-api-backend
    ports:
      - "8081:8081"

  frontend:
    image: aarushiitiwarii/courses-api-frontend
    container_name: courses-api-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
