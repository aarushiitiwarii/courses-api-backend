spring.application.name=courses-api
server.port=8081
spring.datasource.url=jdbc:h2:file:./data/testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

management.endpoints.web.exposure.include=health,info

spring.jpa.hibernate.ddl-auto=update

# --- turn on very chatty logging for repo + entity scanning ---
logging.level.org.springframework.data.repository.config=DEBUG
logging.level.org.springframework.boot.autoconfigure.domain.EntityScan=DEBUG
logging.level.org.springframework.data.jpa.repository.config=DEBUG

# keep everything else at INFO so the console isnâ€™t flooded
logging.level.root=INFO


